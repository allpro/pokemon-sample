# This workflow creates a production build, then deploys it to the github-pages branch

name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Use concurrency if intend to make multiple deployments in quick succession.
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Configure Node 🔧
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Build 🏗️
      run: |
        npm ci
        export PUBLIC_URL=https://allpro.github.io/pokemon-sample
        npm run build

    - name: Deploy️ 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
