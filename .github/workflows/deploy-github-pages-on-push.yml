# This workflow creates a production build, then deploys it to the github-pages branch

name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Use concurrency if intend to make multiple deployments in quick succession.
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Configure Node 🔧
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Build 🏗️
      run: |
        npm ci
        export PUBLIC_URL=https://allpro.github.io/pokemon-sample
        npm run build

    - name: Deploy️ 🚀
      run: |
        git config --global user.email "development@allpro.net"
        git config --global user.name "Kevin Dalman"
        git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        npx gh-pages -d build -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
